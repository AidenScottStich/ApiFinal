<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Data</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <h1>Stock Data</h1>
    <div id="stockInfo"></div>

    <script>
        // Function to fetch stock data and update the DOM
        function getSuperData() {
            axios.get('supersapi.php')  // Adjust the URL as necessary
                .then(function (response) {
                    const stocks = response.data;
                    console.log(stocks);
                    let html = '<ul>';
                    stocks.forEach(stock => {
                        html += `<li>${stock.Stock_ID}: ${stock.Stock_Desc}</li>`;
                    });
                    html += '</ul>';
                    document.getElementById('stockInfo').innerHTML = html;
                })
                .catch(function (error) {
                    console.log("NOPE" + error);
                });
        }

        // Call the function on page load
        getStockData();
    </script>
</body>

</html>
